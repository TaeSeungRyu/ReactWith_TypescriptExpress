<script>
	const ws = new WebSocket("ws://localhost:8001")

	function sayHi() {
		ws.send(`{hello:"asdfasdf"}`) // 서버에 데이터 전송
	}

	function receiveMessage(event) {
		console.log(event.data)
	}

	ws.onmessage = receiveMessage	
</script>
